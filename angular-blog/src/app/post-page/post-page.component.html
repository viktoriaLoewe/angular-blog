<div class="container" *ngIf="post$ |async as post; else loading">
  <div class="header">
    <div class="row">
      <h1 class="mb-4">{{post.title}}</h1>
    </div>
  </div>
  <div class="row">
    <strong> {{post.description}}</strong>

  </div>
  <div class="row">
    <quill-view-html [content]="post.content"></quill-view-html>
  </div>
  <button routerLink="/" class="btn btn-dark">Homepage</button>

</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
