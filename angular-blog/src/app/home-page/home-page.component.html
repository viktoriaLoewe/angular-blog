<div class="container" *ngIf=" posts$ |async as posts">
  <!-- ; else loading -->
  <div class="row">
    <div class="col-sm">
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
      <!--  -->
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading posts...</p>
</ng-template>
