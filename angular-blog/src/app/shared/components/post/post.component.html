<div class="container mb-2 p-4 border border-dark">
  <div class="row mt-4">
    <div class="col-sm">
      <h3 class="mb-4"> {{post.title}}</h3>
    </div>
    <div class="col-sm mt-2">
      <p>{{post.author}}</p>
    </div>
    <div class="col-sm  mt-2">
      <p> {{post.date | date:'dd.MM.yyyy'}}</p>
    </div>
    <div class="col-sm  mt-2">
      <button [routerLink]="['/post', post.id]" type="button" class="btn btn-dark">Show more</button>
    </div>

  </div>

</div>
