<div class="container">
  <mat-card>
    <mat-card-title>
      <h3 class="mb-4"> {{post.title}}</h3>
    </mat-card-title>

    <mat-card-subtitle>
      <p>{{post.description}}</p>
    </mat-card-subtitle>

    <mat-card-actions>
      <button [routerLink]="['/post', post.id]" mat-flat-button color="black">Show more</button>
    </mat-card-actions>

  </mat-card>
</div>
