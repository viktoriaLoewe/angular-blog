<mat-drawer-container fullscreen>
  <mat-drawer mode="side" opened>
    <h1 routerLink="/">Angular Blog</h1>
    <mat-list>
      <mat-list-item><a href="#" (click)="signup($event)" class="">Sign up</a></mat-list-item>
      <mat-list-item><a href="#" (click)="login($event)" class="">Login</a></mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
